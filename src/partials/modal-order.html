<div class="btn-order-box">
  <h3>Button order</h3>
  <button class="order-button" type="button" data-modal-open>
    order
    <svg class="order-svg" width="14" height="14">
      <use href=""></use>
    </svg>
  </button>
</div>

<!-- modal window -->
<div class="backdrop is-hidden" data-modal>
  <div class="backdrop-window">
    <button class="btn-close" data-modal-close>
      <svg class="cross-icon" width="14" height="14">
        <use href="../img/icon.svg#icon-close-cross"></use>
      </svg>
    </button>

    <!-- modal title -->

    <h2 class="title-modal">your order</h2>

    <!-- modal forms with fruits -->
    <div class="modal-fruit-box">
      <ul class="modal-fruit-list">
        <li class="modal-fruit-items">
          <form class="modal-form-fruit">
           <label class="madal-form-agree" for="agree"
        ><input
          class="modal-form-agreement-box"
          type="checkbox"
          name="user_agreement"
          id="agree"
        />
        <h3 class="modal-title-basket">Strawberry Basket</h3>
        <p class="modal-text-basket">Plant</p>
        <img class="modal-img-basket" srcset="../img/strawberry-basket@1x.png 1x, ../img/strawberry-basket@2x.png 2x"  
        src="../img/strawberry-basket@1x.png"
         alt="strawberry basket" 
         width: 173px
         height: 196px>
          </form>
        </li>
        <li class="modal-fruit-items yellow">
          <form class="modal-form-fruit">
           <label class="madal-form-agree" for="agree"
        ><input
          class="modal-form-agreement-box"
          type="checkbox"
          name="user_agreement"
          id="agree"
        />
        <h3 class="modal-title-basket">Strawberry Basket</h3>
        <p class="modal-text-basket">Plant</p>
        <img class="modal-img-basket" srcset="../img/apple-basket@1x.png 1x, ../img/apple-basket@2x.png 2x"  
        src="../img/apple-basket@1x.png"
         alt="apple basket" 
         width: 229px
         height: 196px>
          </form>
        </li>
        <li class="modal-fruit-items green">
          <form class="modal-form-fruit">
           <label class="madal-form-agree" for="agree"
        ><input
          class="modal-form-agreement-box"
          type="checkbox"
          name="user_agreement"
          id="agree"
        />
        <h3 class="modal-title-basket">Strawberry Basket</h3>
        <p class="modal-text-basket">Plant</p>
        <img class="modal-img-basket" srcset="../img/fruits-basket@1x.png 1x, ../img/fruits-basket@2x.png 2x"  
        src="../img/fruits-basket@1x.png"
         alt="strawberry basket" 
         width: 229px
         height: 196px>
          </form>
        </li>
      </ul>
    </div>
    <!-- <div class="box-form"> -->
    <form class="modal-form">
      <label class="madal-form-lable" for="user-name">Name</label>
      <div class="madal-form-box">
        <input
          class="modal-form-input"
          type="text"
          name="user-name"
          id="user-name"
        />
        <svg class="modal-form-icon" width="18" height="24">
          <use href="./images/icon.svg#icon-name"></use>
        </svg>
      </div>
      <label class="madal-form-lable" for="user-phone">Phone</label>
      <div class="madal-form-box">
        <input
          class="modal-form-input"
          type="tel"
          name="user-phone"
          id="user-phone"
        />
        <svg class="modal-form-icon" width="18" height="24">
          <use href="./images/icon.svg#icon-phone"></use>
        </svg>
      </div>
      <label class="madal-form-lable" for="user-mail">Email</label>
      <div class="madal-form-box">
        <input
          class="modal-form-input"
          type="email"
          name="user-mail"
          id="user-mail"
        />
        <svg class="modal-form-icon" width="18" height="24">
          <use href="./images/icon.svg#icon-email"></use>
        </svg>
      </div>
      <label class="madal-form-lable" for="comment">Comment</label>
      <div class="madal-text-box">
        <textarea
          class="modal-textarea"
          name="user-comment"
          id="comment"
          rows="5"
          placeholder="Text input"
        ></textarea>
      </div>
      <button class="btn-modal-submit" type="submit">submit</button>
    </form>
  </div>
</div>
<!-- script for open modal window -->
<script src="../js/modal.js"></script>
